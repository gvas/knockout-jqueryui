<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/version.js" data-param="jquery" data-url="http://code.jquery.com/jquery-{{VERSION}}.js" data-ver="1.8.3"></script>
  <script type="text/javascript" src="lib/version.js" data-param="jqueryui" data-url="http://code.jquery.com/ui/{{VERSION}}/jquery-ui.js" data-ver="1.9.2"></script>
  <script type="text/javascript" src="lib/version.js" data-param="knockout" data-url="http://knockoutjs.com/downloads/knockout-{{VERSION}}.debug.js" data-ver="2.2.0"></script>
  <script type="text/javascript" src="lib/jquery-simulate/jquery.simulate.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="build/knockout-jqueryui.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/common.spec.js"></script>
  <script type="text/javascript" src="spec/bindingFactory.spec.js"></script>
  <script type="text/javascript" src="spec/accordion.spec.js"></script>
  <script type="text/javascript" src="spec/autocomplete.spec.js"></script>
  <script type="text/javascript" src="spec/button.spec.js"></script>
  <script type="text/javascript" src="spec/buttonset.spec.js"></script>
  <script type="text/javascript" src="spec/datepicker.spec.js"></script>
  <script type="text/javascript" src="spec/dialog.spec.js"></script>
  <script type="text/javascript" src="spec/menu.spec.js"></script>
  <script type="text/javascript" src="spec/progressbar.spec.js"></script>
  <script type="text/javascript" src="spec/slider.spec.js"></script>
  <script type="text/javascript" src="spec/spinner.spec.js"></script>
  <script type="text/javascript" src="spec/tabs.spec.js"></script>
  <script type="text/javascript" src="spec/tooltip.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <!-- Workaround for Firefox 24 not setting focus on the document in Selenium WebDriver -->
    <input type="text" autofocus="true" style="position:absolute;clip:rect(0px,0px,0px,0px);" />
</body>
</html>
